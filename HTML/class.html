<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Styling</title>
    <style>
        .city {
            background-color: lightblue;
            color: darkblue;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>

    <div class="city">
        <h2>New York</h2>
        <p>The city that never sleeps.</p>
    </div>

    <div class="city">
        <h2>Paris</h2>
        <p>The city of love and lights.</p>
    </div>

    <div class="city">
        <h2>Tokyo</h2>
        <p>A blend of tradition and technology.</p>
    </div>

</body>

</html>
