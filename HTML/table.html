<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>Student Information</h2>

    <table>
        <tr>
            <th>Student Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>20</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>22</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Michael Brown</td>
            <td>21</td>
            <td>A+</td>
        </tr>
    </table>

</body>

</html>
